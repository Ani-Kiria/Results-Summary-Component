<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results Summary Card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="first-container">
        <h3 class="your-result">Your Result</h3>
        <div class="oval">
          <h2 class="score">76</h2>
          <h4>of 100</h4>
        </div>
        <h2 class="evaluation">Great</h2>
        <p class="text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="second-container">
        <h2 class="summary">Summary</h2>

        <div class="rectangle1">
          <img
            src="./images/icon-reaction.svg"
            alt="flash"
            class="flash-icon"
          />
          <h2 class="reaction">Reaction</h2>
          <span>80 <span class="total">/ 100</span></span>
        </div>

        <div class="rectangle2">
          <img src="./images/icon-memory.svg" alt="brain" class="brain-icon" />
          <h2 class="memory">Memory</h2>
          <span>92 <span class="total">/ 100</span></span>
        </div>

        <div class="rectangle3">
          <img src="./images/icon-verbal.svg" alt="chat" class="chat-icon" />
          <h2 class="verbal">Verbal</h2>
          <span>61 <span class="total">/ 100</span></span>
        </div>

        <div class="rectangle4">
          <img src="./images/icon-visual.svg" alt="eye" class="eye-icon" />
          <h2 class="visual">Visual</h2>
          <span>73 <span class="total">/ 100</span></span>
        </div>

        <div class="button-container">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
